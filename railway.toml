[build]
builder = "DOCKER"

[deploy]
numReplicas = 1
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[env]
PORT = "3000"
PYTHON_VERSION = "3.11"

[[services]]
name = "web"
autoDeploy = true
startCommand = "gunicorn api.server:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
healthcheckPath = "/api/health"
healthcheckTimeout = 30

[services.web.env]
NODE_ENV = "production"